<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="image" id="toggledark" src="images/dark-mode.png" alt="Dark Mode Toggle" />
      <p>MyTodo List</p>
      <div class="input-field">
        <input type="text" placeholder="Enter a task" />
        <button>ADD</button>
      </div>
      <ul id="todo-list"></ul>
      <div class="footer">
        <div class="box">
          <p>Total task: 0</p>
          <button title="Delete all tasks">Delete All</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
